<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book Detail</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial - scale = 1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body th:object = "${book}">
    <div class = "container" style = "max-width:600px; margin-top: 50px;">
        <div class="well">
            <p><strong>Book Name: </strong><span th:text="*{name}"></span></p>
            <p><strong>Author: </strong><span th:text="*{author}"></span></p>
            <p><strong>Description: </strong><span th:text="*{description}"></span></p>
            <p><strong>Status: </strong><span th:text="*{status}"></span></p>
        </div>
    </div>

<script src = "../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src = "../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
